<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라운지엑스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #35383F;
            padding: 20px;
        }

        .container {
            margin-left: 10px;
        }

        .logo {
            width: 36px;
            height: 29px;
        }

        .text {
            font-weight: 600;
            font-size: 24px;
            line-height: 1.1933;
            margin-top: 31px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_symbol.png" alt="Logo" class="logo">
        <div class="text">라운지엑스앱으로 이동 중이에요</div>
    </div>
    <script type="text/javascript">
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code')
            };
        }

        window.onload = function() {
            const params = getQueryParams();
            const code = params.code;
            
            window.location.href = "myapp://xyzcorp.io/coupon?code=" + code;
            setTimeout(function() {
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    window.location.href = "https://apps.apple.com/app/1660500008";
                } else if (/Android/i.test(navigator.userAgent)) {
                    window.location.href = "https://play.google.com/store/apps/details?id=io.xyz.xexpressapp";
                } else {
                    alert("This device is not supported. code: " + code);
                }
            }, 3000);
        }
    </script>
</body>
</html>
